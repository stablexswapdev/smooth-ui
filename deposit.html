<link rel="stylesheet" href="tvision.css" />

  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://browser.sentry-cdn.com/5.13.0/bundle.min.js" integrity="sha384-ePH2Cp6F+/PJbfhDWeQuXujAbpil3zowccx6grtsxOals4qYqJzCjeIa7W2UqunJ" crossorigin="anonymous">
    </script>
    <script src='https://browser.sentry-cdn.com/5.13.0/captureconsole.min.js'></script>
    <script src="/jquery.min.js"></script>
    <script src="/web3.min.js"></script>
    <script src="/web3connect.min.js"></script>
    <script src="/web3providers/walletConnect.min.js"></script>
    <script src="/web3providers/burnerConnect.min.js"></script>
    <script src="/web3providers/fortmatic.min.js"></script>
    <script src="/notify.min.js"></script>
    <script src="/bigNumber.min.js"></script>
    <script src="/abis.js"></script>
    <script src="/init.js"></script>
    <script src="/common.js"></script>
    <script src="/deposit.js"></script>
  </head>
  <body>
    <div class="top-menu-bar">
      <label for="hamburger" class='border-menu'></label>
      <input type="checkbox" id="hamburger"/>

      <div id='poolsdropdown'>
        <a>â˜°</a>
        <div class='dropdown'>
            <a href='https://v2.stablexswap.com'>v2</a>
            <a href='https://trade.stablexswap.com'>v1</a>
            <a>More Coming Soon</a>
        </div>
      </div>


      <a href="https://stablexswapdev.github.io/smooth-ui/">Trade Stables</a> 


      <a href="https://stablexswapdev.github.io/smooth-ui/deposit.html">Deposit</a>
      <a href="https://stablexswapdev.github.io/smooth-ui/withdraw.html">Withdraw</a>

      <a href="https://stablexswapdev.github.io/smooth-ui/stats.html">Stats</a>
           <a href="https://stablexswapdev.github.io/smooth-ui/faq.html">FAQ</a>
    
      <a href="https://github.com/stablexlabs">Github</a>
    </div>
    <div id="screen">
        <div class="blue window">
            <h1><img src="./assets/logo.svg" alt="StableXswap" height="100"></h1>
        </div>
        <div class="error window half-width info" id="error-window"></div>

        <div class="window white add-liquidity">
            <fieldset class="currencies">
                <legend>Currencies:</legend>
                <ul>
                    <li>
                        <label for="currency_0">cDAI (in DAI)</label>
                        <input type="text" id="currency_0" disabled name="from_cur" value="0.00">
                    </li>
                    <li>
                        <label for="currency_1">cUSDC (in USDC)</label>
                        <input type="text" id="currency_1" disabled name="from_cur" value="0.00">
                    </li>
                </ul>
            </fieldset>
            <ul>
                <li>
                    <input id="sync-balances" type="checkbox" name="sync-balances" checked>
                    <label for="sync-balances">Add all coins in a balanced proportion</label>
                </li>
                <li>
                    <input id="max-balances" type="checkbox" name="max-balances" checked>
                    <label for="max-balances">Use maximum amount of coins available</label>
                </li>
                <li>
                    <input id="inf-approval" type="checkbox" name="inf-approval" checked>
                    <label for="inf-approval">Infinite approval - trust this contract forever</label>
                </li>
            </ul>

            <p style="text-align: center">
                <button id="add-liquidity">Deposit</button>
                <p class='simple-error' id='highslippage-warning'><span class='text'>Warning! High slippage</span>: <span class='percent'></span>%</p>
                <p class='success' id='bonus-window'>Bonus: <span></span>%</p>
            </p>
        </div>
    </div>

    <div class="blue window half-width info">
      <fieldset id="lp-info-currency">
        <legend>Currency reserves</legend>
        <ul id='balances-info'>
            <li><b>DAI:</b> <span></span></li>
            <li><b>USDC:</b> <span></span></li>
            <li><b>DAI+USDC:</b> <span></span></li>
        </ul>
        <p><b>Fee:</b> <span id='fee-info'></span>%</p>
        <p><b>Admin fee:</b> <span id='admin-fee-info'></span>%</p>
      </fieldset>
      <fieldset id="lp-info-container">
        <legend>My share:</legend>
        <ul id='lp-info'>
            <li><b>DAI:</b> <span></span></li>
            <li><b>USDC:</b> <span></span></li>
            <li><b>DAI+USDC:</b> <span></span></li>
        </ul>
      </fieldset>
    </div>

  </body>
</html>
