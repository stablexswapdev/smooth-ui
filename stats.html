    <script src="/apexcharts.min.js"></script>
    <script src="/chart.js?rev=11f2e459eed8ddb0abdf4102cda6ec8d"></script>
    <script>
    window.addEventListener('load', async () => {
      $("div.top-menu-bar a").toArray().forEach(function(el) {
          if (el.href == window.location.href)
              el.classList.add('selected')
      })
      init_chart();
    });
    </script>

  <body>
    <div class="top-menu-bar">
      <label for="hamburger" class='border-menu'></label>
      <input type="checkbox" id="hamburger"/>

      <div id='poolsdropdown'>
        <a>â˜°</a>
        <div class='dropdown'>
            <a href='https://v2.stablexswap.com'>v2</a>
            <a href='https://trade.stablexswap.com'>v1</a>
            <a>More Coming Soon</a>
        </div>
      </div>


      <a href="https://stablexswapdev.github.io/smooth-ui/">Trade Stables</a> 


      <a href="https://stablexswapdev.github.io/smooth-ui/deposit.html">Deposit</a>
      <a href="https://stablexswapdev.github.io/smooth-ui/withdraw.html">Withdraw</a>

      <a href="https://stablexswapdev.github.io/smooth-ui/stats.html">Stats</a>
           <a href="https://stablexswapdev.github.io/smooth-ui/faq.html">FAQ</a>
    
      <a href="https://github.com/stablexlabs">Github</a>
    </div>
    <div id="screen">
        <div class="blue window">
            <h1><img src="./assets/logo.svg" alt="StableXswap" height="100"></h1>
        </div>

        <div class="window white">
            <fieldset>
                <legend>Average liquidity provider profit [<span id="apr-profit"></span>% APY]</legend>
                <p id="chart"></p>
            </fieldset>
            <p>Recent daily APY: <span id="daily-apr"></span>%</p>
            <p>Recent weekly APY: <span id="weekly-apr"></span>%</p>
