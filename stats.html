    <script>
    window.addEventListener('load', async () => {
      $("div.top-menu-bar a").toArray().forEach(function(el) {
          if (el.href == window.location.href)
              el.classList.add('selected')
      })
      init_chart();
    });
    </script>

  <body>
    <div class="top-menu-bar">
      <label for="hamburger" class='border-menu'></label>
      <input type="checkbox" id="hamburger"/>

      <div id='poolsdropdown'>
        <a href='https://www.curve.fi'>â˜°</a>
        <div class='dropdown'>
            <a href='https://v2.stablexswap.com'>Compound</a>
            <a href='https://usdt.curve.fi'>USDT</a>
            <a href='https://y.curve.fi'>Y</a>
            <a href='https://busd.curve.fi'>bUSD</a>
        </div>
      </div>

      <a href="https://trade.stablexswap.com">v1</a>
      <a href="/">Trade Stables</a>
      <a href="/deposit.html">Deposit</a>
      <a href="/withdraw.html">Withdraw</a>

      <a href="/profit.html">Profit</a>
      <a href="/faq.html">FAQ</a>
    
      <a href="https://github.com/stablexlabs">git@</a>
    </div>
    <div id="screen">
        <div class="blue window">
            <h1><img src="./assets/logo.svg" alt="StableXswap" height="100"></h1>
        </div>

        <div class="window white">
            <fieldset>
                <legend>Average liquidity provider profit [<span id="apr-profit"></span>% APY]</legend>
                <p id="chart"></p>
            </fieldset>
            <p>Recent daily APY: <span id="daily-apr"></span>%</p>
            <p>Recent weekly APY: <span id="weekly-apr"></span>%</p>
